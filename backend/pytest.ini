[pytest]
# Pytest configuration for Social Media Analytics Platform

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W error::UserWarning
    # Parallel execution
    -n auto
    # Show slowest tests
    --durations=10

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database required)
    e2e: End-to-end tests (slowest, full stack required)
    slow: Tests that take more than 1 second
    auth: Authentication-related tests
    platform: Platform API tests
    analytics: Analytics engine tests
    websocket: WebSocket tests
    security: Security middleware tests

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstract
